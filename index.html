<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Vibes Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Team Vibes Matcher</h1>
        <p>Match your team based on shared Twitter interests!</p>

        <button id="themeToggle">Toggle Dark/Light Mode</button>

        <form id="userForm">
            <label for="username">Enter a Twitter username:</label>
            <input type="text" id="username" placeholder="e.g., @username" required>
            <button type="submit">Add User</button>
        </form>

        <ul id="userList"></ul>

        <button id="analyzeBtn" disabled>Analyze Team Vibes</button>
        <button id="resetBtn">Reset</button>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
